spring:
  application:
    name=micro-blog:
  datasource:
    username: postgres
    password: 12345
    url: jdbc:postgresql://localhost:5432/microblog
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        ddl-auto: validate
  main:
    banner-mode: off
  flyway:
    enabled: true
    locations: classpath:/db/migration
    baseline-on-migrate: true
    user: postgres
    password: 12345
